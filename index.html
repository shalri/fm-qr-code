<!doctype html>
<html lang="en" class="bg-qr-light-gray">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="flex min-h-screen w-full flex-col font-outfit">
    <main
      class="mx-auto flex h-full min-w-[375px] max-w-[1440px] flex-grow items-center justify-center border-black py-16"
    >
      <div class="h-[497px] w-[320px] rounded-[20px] bg-white drop-shadow-md">
        <div class="p-4">
          <img
            src="/image-qr-code.png"
            width="288px"
            height="288px"
            alt="qr code"
            class="rounded-[10px]"
          />
          <h1
            class="pt-6 text-center text-[22px] font-bold leading-tight text-qr-dark-blue"
          >
            Improve your front-end skills by building projects
          </h1>
          <p class="pt-4 text-center leading-tight text-qr-gray-blue">
            Scant the QR code to visit Frontend Mentor and take your coding
            skill to the next level
          </p>
        </div>
      </div>
    </main>
    <footer class="justify-end py-6 text-center text-[12px]">
      Challenge by
      <a
        class="text-qr-dark-blue"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class=""
        >Frontend Mentor</a
      >. Coded by
      <a class="text-qr-dark-blue" href="https://github.com/shalri"
        >FScode &middot; Shalri</a
      >.
    </footer>
  </body>
</html>
